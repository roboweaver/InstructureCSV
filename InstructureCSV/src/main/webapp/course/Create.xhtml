<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseCreateDlg" widgetVar="CourseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCourseTitle}">
            <h:form id="CourseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCourseLabel_courseId}" for="courseId" />
                        <p:inputText id="courseId" value="#{courseController.selected.courseId}" title="#{bundle.CreateCourseTitle_courseId}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_courseId}"/>
                        <p:outputLabel value="#{bundle.CreateCourseLabel_courseName}" for="courseName" />
                        <p:inputText id="courseName" value="#{courseController.selected.courseName}" title="#{bundle.CreateCourseTitle_courseName}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_courseName}"/>
                        <p:outputLabel value="#{bundle.CreateCourseLabel_courseActive}" for="courseActive" />
                        <p:inputText id="courseActive" value="#{courseController.selected.courseActive}" title="#{bundle.CreateCourseTitle_courseActive}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_courseActive}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courseController.create}" value="#{bundle.Save}" update="display,:CourseListForm:datalist,:growl" oncomplete="handleSubmit(args,'CourseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CourseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
