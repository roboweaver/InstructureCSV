<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseEditDlg" widgetVar="CourseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCourseTitle}">
            <h:form id="CourseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCourseLabel_courseId}" for="courseId" />
                        <p:inputText id="courseId" value="#{courseController.selected.courseId}" title="#{bundle.EditCourseTitle_courseId}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_courseId}"/>
                        <p:outputLabel value="#{bundle.EditCourseLabel_courseName}" for="courseName" />
                        <p:inputText id="courseName" value="#{courseController.selected.courseName}" title="#{bundle.EditCourseTitle_courseName}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_courseName}"/>
                        <p:outputLabel value="#{bundle.EditCourseLabel_courseActive}" for="courseActive" />
                        <p:inputText id="courseActive" value="#{courseController.selected.courseActive}" title="#{bundle.EditCourseTitle_courseActive}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_courseActive}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courseController.update}" value="#{bundle.Save}" update="display,:CourseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CourseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CourseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
