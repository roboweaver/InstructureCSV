<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:head>

    <h:body>

        <p:growl id="messages" sticky="true" showDetail="true" autoUpdate="true"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="Course" outcome="/course/List.xhtml" />
                        <p:menuitem value="Student" outcome="/student/List.xhtml" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
                <!-- Form area -->
                <div class="col-sm-9 col-md-9 main">
                    Upload Test
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileUploadBean.file}" 
                                      mode="advanced"
                                      fileUploadListener="#{fileUploadBean.fileUploadListener}"
                                      multiple="true"
                                      ></p:fileUpload>
                    </h:form>
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
